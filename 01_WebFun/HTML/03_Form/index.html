<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms</title>
</head>
<body>

    <h1>Registration Forms</h1>
    <form>
        <div>
            <label for="input_firtname">First Name: *</label>
            <input type="text" id= "input_firtname">
        </div>
        
        <div>
            <label for="input_lastname">Last Name: *</label>
            <input type="text" id= "input_lastname">
        </div>

        <div>
            <label for="input_email"> Email Address: *</label>
            <input type="email" id="input_email">
        </div>

        <div>
            <label for="input_password"> Password: *</label>
            <input type="password" id="input_password">
        </div>

        <div>
            <label for="input_password2"> Confirm Password: *</label>
            <input type="password" id="input_password2">
        </div>

        <div>
            <label for="input_birthdate">Brithday: </label>
            <input type="date" id="input_birthdate">
        </div>

        <div>
            <label>Gender Identity:</label>
        </div>

        <div>
            <input type="radio" name="female_option" value="Male" id="male_option">
            <label type="male_option">Male</label>
        </div>

        <div>
            <input type="radio" name="gender" value="Female" id="female_option">
            <label type="female_option">Female</label>
        </div>

        <div>
            <input type="radio" name="gender" value="Non-binary" id="nonbinary_option">
            <label type="nonbinary_option">Non-binary</label>
        </div>

        <div>
            <input type="radio" name="gender" value="! Prefer not to answer" id="noanswer_option">
            <label type="noanswer_option">! Prefer not to answery</label>
        </div>

        <div>
            <label>A short description about mayself:</label>
        </div>

        <div>
            <textarea name="comment" cols="40" rows="5"></textarea>
        </div>

        <div>
            <label for="input_fav_lan">Favorite Language:</label>
            <select name="" id="input_fav_lan">
                <option value="swift">Swift</option>
                <option value="js">Java Script</option>
                <option value="py">Python</option>
                <option value="css">CSS</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would to receive periodic email updates</label>
        </div>

        <div>
            <input type="create account" value="Create Account">
        </div>
        
        <div>
            <label>*Indicates a required field</label>
        </div>


    </form>
